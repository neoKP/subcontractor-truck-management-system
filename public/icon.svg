<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Truck body -->
  <rect x="80" y="200" width="220" height="130" rx="12" fill="url(#truck)"/>
  <!-- Truck cabin -->
  <path d="M300 230 L370 230 L400 280 L400 330 L300 330 Z" rx="8" fill="url(#truck)" stroke="#818cf8" stroke-width="2"/>
  <!-- Cabin window -->
  <path d="M310 240 L360 240 L385 278 L310 278 Z" fill="#c7d2fe" opacity="0.6" rx="4"/>
  <!-- Truck bed lines -->
  <line x1="120" y1="220" x2="120" y2="310" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="220" x2="170" y2="310" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="220" y1="220" x2="220" y2="310" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <line x1="270" y1="220" x2="270" y2="310" stroke="#818cf8" stroke-width="2" opacity="0.5"/>
  <!-- Wheels -->
  <circle cx="160" cy="340" r="32" fill="#1e293b" stroke="#475569" stroke-width="4"/>
  <circle cx="160" cy="340" r="16" fill="#334155"/>
  <circle cx="160" cy="340" r="6" fill="#6366f1"/>
  <circle cx="360" cy="340" r="32" fill="#1e293b" stroke="#475569" stroke-width="4"/>
  <circle cx="360" cy="340" r="16" fill="#334155"/>
  <circle cx="360" cy="340" r="6" fill="#6366f1"/>
  <!-- Ground line -->
  <line x1="60" y1="372" x2="452" y2="372" stroke="#334155" stroke-width="3" stroke-linecap="round"/>
  <!-- Route dots (connectivity) -->
  <circle cx="100" cy="150" r="8" fill="url(#accent)"/>
  <circle cx="180" cy="130" r="6" fill="url(#accent)" opacity="0.7"/>
  <circle cx="260" cy="145" r="8" fill="url(#accent)"/>
  <circle cx="340" cy="125" r="6" fill="url(#accent)" opacity="0.7"/>
  <circle cx="420" cy="140" r="8" fill="url(#accent)"/>
  <!-- Route connecting lines -->
  <line x1="108" y1="150" x2="174" y2="132" stroke="#22d3ee" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="186" y1="130" x2="252" y2="145" stroke="#22d3ee" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="268" y1="145" x2="334" y2="127" stroke="#22d3ee" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <line x1="346" y1="125" x2="412" y2="140" stroke="#22d3ee" stroke-width="2" opacity="0.4" stroke-dasharray="4,4"/>
  <!-- Text: TMS -->
  <text x="256" y="425" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="900" font-size="36" fill="white" letter-spacing="3">Neo Siam</text>
  <text x="256" y="458" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="18" fill="#94a3b8" letter-spacing="5">LOGISTICS</text>
</svg>
