        :root {

        body {

            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

            color: #1e293b;
        }

        .glass {
            background: var(--glass);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        @keyframes status-pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-status {
            animation: status-pulse 2s infinite ease-in-out;
        }

        .gradient-text {
            background: linear-gradient(90deg, #1e293b, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {

        }

            useEffect(() => {
                if (!window.FirebaseDB) return;
                const { db, ref, onValue, set, get, query, limitToLast } = window.FirebaseDB;

                // Listen for Jobs (limited to last 200 to reduce bandwidth)
                const jobsQuery = query(ref(db, 'jobs'), limitToLast(200));
                const unsubscribeJobs = onValue(jobsQuery, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setJobs(Object.values(data));
                    }
                });

                // Fetch Logs once (no realtime needed)
                const fetchLogs = async () => {
                    const logsQuery = query(ref(db, 'logs'), limitToLast(500));
                    const snap = await get(logsQuery);
                    const data = snap.val();
                    if (data) setLogs(Object.values(data));
                };
                fetchLogs();
                const unsubscribeLogs = () => {};

                // Listen for Price Matrix & Initialize if empty
                const pricingRef = ref(db, 'priceMatrix');
                const unsubscribePricing = onValue(pricingRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setPriceMatrix(Object.values(data));
                    } else {
                        // Seed initial pricing if DB is fresh
                        set(pricingRef, INITIAL_PRICE_MATRIX);
                    }
                    setInitialized(true);

                return () => {
                    unsubscribeJobs();
                    unsubscribeLogs();
                    unsubscribePricing();
                };

                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'logs' && <AuditTrail logs={logs} />}

                        {activeTab === 'create' && (
                            <div className="max-w-xl mx-auto glass p-12 rounded-[3.5rem] shadow-2xl border-white relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
                                <h2 className="text-2xl font-black text-slate-900 mb-8 tracking-tight">Post New Truck Request</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    createNewRequest(Object.fromEntries(fd));
                                }} className="space-y-6">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Origin</label>
                                            <select name="origin" required className="w-full p-4 rounded-2xl bg-slate-50 border-slate-100 font-bold text-slate-800 outline-none focus:ring-4 focus:ring-blue-100 focus:bg-white transition-all">
                                                {INITIAL_MASTER_DATA.locations.map(l => <option key={l} value={l}>{l}</option>)}
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Destination</label>
                                            <select name="destination" required className="w-full p-4 rounded-2xl bg-slate-50 border-slate-100 font-bold text-slate-800 outline-none focus:ring-4 focus:ring-blue-100 focus:bg-white transition-all">
                                                {INITIAL_MASTER_DATA.locations.reverse().map(l => <option key={l} value={l}>{l}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-black text-slate-400 uppercase ml-1">Truck Type</label>
                                        <select name="truckType" required className="w-full p-4 rounded-2xl bg-slate-50 border-slate-100 font-bold text-slate-800 outline-none focus:ring-4 focus:ring-blue-100 focus:bg-white transition-all">
                                            {INITIAL_MASTER_DATA.truckTypes.map(t => <option key={t} value={t}>{t}</option>)}
                                        </select>
                                    </div>
                                    <button type="submit" className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black uppercase tracking-widest text-sm shadow-xl shadow-slate-200 hover:bg-black transition-all">
                                        Deploy to Operation Pipeline
                                    </button>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
